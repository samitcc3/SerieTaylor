<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Bienvenido</title>
        
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://maurizzzio.github.io/function-plot/js/function-plot.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'></script>
        
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></link>

<!-- Latest compiled and minified JavaScript -->
<script src="resources/bootstrap-3.3.7-dist/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </h:head>
    <h:body style="background-image: url(resources/img/fondoTaylor.jpg);
                   background-size: cover;
                   background-attachment: fixed;
                   background-position: center;
                   background-repeat: no-repeat;
                   min-height: 640px;">
        
        <div class="container" >
            <div class="navbar navbar-inverse" >
                
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="navbar-brand" >Serie de Taylor</div>
                    </div>
                
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="http://localhost:8888/SerieTaylor/">Inicio</a></li>
                        <li><a href="http://localhost:8888/SerieTaylor/faces/verif.xhtml">Wolfram</a></li>
                        <li><a href="http://localhost:8888/SerieTaylor/faces/curso.xhtml">Tutorial</a></li>
                    </ul>
                </div>
                
            </div>
        
            <center>
        
            <h4>Para la serie dada defina los siguientes atributos: </h4>
            <img src="resources/img/formula.png" class="img-responsive" alt="formula"/>

            <h:form styleClass="form-horizontal">
                <h:panelGrid columns="12">
                
                <div class="form-group">
                    <h:outputText value="Funcion" styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <h:inputText value="#{taylorBean.fun}" a:placeholder="Funcion" styleClass="form-control"/>
                        </div>
                    </div>
                
                <div class="form-group">
                    <h:outputText value="a..." styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <h:inputText value="#{taylorBean.as}" a:placeholder=" a " styleClass="form-control"/>
                        </div>
                    </div>
                
                <div class="form-group">
                    <h:outputText value="n..." styleClass="control-label col-sm-2"/>
                    <div class="col-sm-10">
                        <h:inputText value="#{taylorBean.en}" a:placeholder=" n " styleClass="form-control"/>
                        </div>
                    </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton value="Calcular" actionListener="#{taylorBean.calcularSerie()}"
                                     styleClass="btn btn-default btn-lg"></h:commandButton>
                    </div>
                </div>
                
            </h:panelGrid>
            
        </h:form>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="Serie..."/></h1>
                <h:dataTable value="#{taylorBean.listDer}" var="item" class="table-bordered table-striped">
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Valores de n"/>
                    </f:facet>
                        <h:outputText value="#{item.n}"/>
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Serie"/>
                    </f:facet>
                        
                        <Tex>$$
                        <h:outputText value="#{item.serie}"/>
                        $$</Tex>
                        
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
               
        <div id="demo2"></div>
        <script>
            functionPlot({
            title: '#{taylorBean.fun}',
            target: '#demo2',
            data: [{
            fn: '#{taylorBean.fun}',
                derivative: {
                fn: '2x',
                updateOnMouseMove: true
                 }           
            }]
            });
        </script>
        
        <h6>®Serie de Taylor Matematicas Especiales - Samit Castaño - 287516</h6>
        </center>
        
        </div>
        
    </h:body>
</html>
